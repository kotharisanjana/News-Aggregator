{% extends 'base.html' %}
{% load static %}

{% block content %}

{% include 'partials/_alerts.html' %}

<div class="container">
    {% for title, source, img, desc, url in display_list %}
        {% if img %}
            <img src="{{img}}" height=100px width=130px>
        {% else %}
            <img src="{% static 'img/news.png' %}" height=100px width=130px>
        {% endif %}
        <a href="{{url}}" target="_blank">{{title}}</a>
        <p>(Source: {{source}})</p>
        {% if desc %}
            <p>{{desc}}</p>
        {% endif %}
    {% endfor %}
</div>
{% endblock %}
